<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/templates/modelo.xhtml">
    
    <ui:define name="conteudo">
        <p:growl id="msg"/>

        <h:form id="formLista">

            <p:panel header="Estados - Listagem">
                <p:dataTable id="TblLista" emptyMessage="Nenhum registro encontrado" 
                             paginator="true" value="#{tipoFuncionarioBean.tipoFuncionarios}" var="tipoFuncionario" rows="10"
                             paginatorPosition="bottom">
                    <f:facet name="footer">
                        
                        <p:commandButton value="Novo" oncomplete="PF('dlgCadastro').show();" 
                                         actionListener="#{tipoFuncionarioBean.novo}"
                                         update=":formCadastro:pnlCadastro">
                        
                        </p:commandButton>
                        
                    </f:facet>
                    <p:column headerText="Descrição" filterBy="#{tipoFuncionario.descricao}" sortBy="#{tipoFuncionario.descricao}">
                        <h:outputText value="#{tipoFuncionario.descricao}" />
                    </p:column>

                    <p:column headerText="Data Cadastro">
                        <h:outputText value="#{tipoFuncionario.dataCadastro}" >
                             <f:convertDateTime locale="pt_BR"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Opções">
                        <p:commandButton icon="ui-icon-trash"
                                         actionListener="#{tipoFuncionarioBean.excluir}"
                                         update=":msg :formLista:TblLista">
                            <p:confirm header="Confirmação" message="Deseja excluir registro?"
                                       icon="ui-icon-alert" />
                            <f:attribute name="tpFuncionarioSelecionado" value="#{tipoFuncionario}" />
                        </p:commandButton>

                        <p:commandButton icon="ui-icon-pencil"
                                         actionListener="#{tipoFuncionarioBean.editar}"
                                         update=":formCadastro:pnlCadastro"
                                         oncomplete="PF('dlgCadastro').show();">
                            <f:attribute name="tpFuncionarioSelecionado" value="#{tipoFuncionario}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>

                <p:confirmDialog global="true">
                    <p:commandButton value="Sim" type="button"
                                     styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="Não" type="button"
                                     styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>

            </p:panel>
        </h:form>
        <p:dialog header="Cadastro de tipo funcionario" widgetVar="dlgCadastro" 
                  draggable="false" resizable="false" modal="true" closable="false">
            <h:form id="formCadastro">
                <h:panelGrid id="pnlCadastro" columns="2">
                    <p:outputLabel value="Descrição"/>
                    <p:inputText maxlength="45" size="30" value="#{tipoFuncionarioBean.tipoFuncionario.descricao}"/>

                </h:panelGrid>
                <h:panelGrid columns="2">
                    <p:commandButton value="Salvar" actionListener="#{tipoFuncionarioBean.salvar}"
                                     update=":msg :formCadastro:pnlCadastro :formLista:TblLista"/>
                    <p:commandButton value="Fechar" oncomplete="PF('dlgCadastro').hide();"/>
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
