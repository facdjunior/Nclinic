<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/modelo.xhtml">

    <ui:define name="conteudo">
        <p:growl id="msg"/>

        <h:form id="formLista">

            <p:panel header="Clientes cadastrados">
                <p:dataTable id="TblLista" emptyMessage="Nenhum registro encontrado" 
                             paginator="true" value="#{clienteBean.clientes}" var="cliente" 
                             rows="10" paginatorPosition="bottom" reflow="true">
                    <f:facet name="footer">
                        <p:commandButton value="Novo" oncomplete="PF('dlgCadastro').show();" 
                                         actionListener="#{clienteBean.novo}"
                                         update=":msg :formCadastro:pnlCad :formCadastro:tabPrincipal :formLista:TblLista">
                            <f:actionListener type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
                        </p:commandButton>
                    </f:facet>

            

                    <p:column headerText="Nome" filterBy="#{cliente.pessoa.nome}" sortBy="#{cliente.pessoa.nome}">
                        <h:outputText value="#{cliente.pessoa.nome}" />
                    </p:column>

                


                    <p:column headerText="Opções">
                        <p:commandButton icon="ui-icon-trash"
                                         actionListener="#{clienteBean.excluir}"
                                         update=":msg :formLista:TblLista">
                            <p:confirm header="Confirmação" message="Deseja excluir o resgistro selecionado?"
                                       icon="ui-icon-alert" />
                            <f:attribute name="clienteSelecionado" value="#{pessoa}" />
                        </p:commandButton>

                        <p:commandButton icon="ui-icon-pencil"
                                         actionListener="#{clienteBean.editar}"
                                         update=":formCadastro:pnlCad"
                                         oncomplete="PF('dlgCadastro').show();">
                            <f:attribute name="clienteSelecionado" value="#{cliente}" />
                            <f:actionListener
                                type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>

                <p:confirmDialog global="true">
                    <p:commandButton value="Sim" type="button"
                                     styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="Não" type="button"
                                     styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
            </p:panel>
        </h:form>

        <p:dialog header="Cadastro de clientes" widgetVar="dlgCadastro" 
                  draggable="false" resizable="false" modal="true" closable="false">


            <h:form id="formCadastro">
                <h:panelGrid id="pnlCad" columns="1">
                    <p:tabView id="tabPrincipal">
                        <p:tab id="principal" title="Principal">
                            <p:panel header="Dados pessoais" >

                                <div class="row">
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <p:outputLabel for="cpf" value=" CPF:" />
                                        <div class="col-xs-12 col-md-6">
                                            <p:inputMask id="cpf" mask="999.999.999-99" size="13"
                                                         value="#{clienteBean.documento.descricao}" required="true"
                                                         requiredMessage="Campo CPF é obrigatório"/>  
                                        </div>
                                    </div>
                                    <div></div>
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <p:outputLabel for="nome" value="Nome:" />
                                        <div class="col-xs-12 col-md-6">
                                            <p:inputText id="nome" maxlength="120" size="55"
                                                         value="#{clienteBean.pessoa.nome}" required="true"
                                                         requiredMessage="O campo 'Nome' é obrigatório" />
                                        </div>
                                    </div>
                                </div>
                                <br></br>
                                <h:panelGrid id="pnlCadastro" columns="4" title="Dados Pessoais">

                                    <p:outputLabel  value="Data Nascimento" />
                                    <p:calendar value="#{clienteBean.pessoaFisica.dataNascimento}" 
                                                required="true"
                                                requiredMessage="Favor informa data" size="9" locale="pt_BR">
                                    </p:calendar>

                                    <p:outputLabel value="Naturalidade"/>
                                    <p:inputText value="#{clienteBean.pessoaFisica.naturalidade}"/>

                                    <p:outputLabel value="Sexo"/>
                                    <p:selectOneRadio id="sexo" value="#{clienteBean.pessoaFisica.sexo}">
                                        <f:selectItem itemLabel="Masculino" itemValue="M"/>
                                        <f:selectItem itemLabel="Feminino" itemValue="F"/>
                                    </p:selectOneRadio>

                                    <p:outputLabel for="estadoCivil" value="Estado Civi:" />
                                    <p:selectOneMenu id="estadoCivil" filter="true" required="true"
                                                     requiredMessage="O campo 'Estado Civil' é obrigatório"
                                                     converter="omnifaces.SelectItemsConverter"
                                                     value="#{clienteBean.pessoaFisica.estadoCivil}"
                                                     >
                                        <f:selectItem noSelectionOption="true"
                                                      itemLabel="Selecione Estado Civil" />
                                        <f:selectItems value="#{clienteBean.estadoCivils}" var="civil"
                                                       itemValue="#{civil}" itemLabel="#{civil.descricao}" />
                                    </p:selectOneMenu>
                                </h:panelGrid>
                            </p:panel>

                            <p:panel id="pnEndereco" header="Endereço">
                                <h:panelGrid id="pnlEndereco" columns="1">

                                    <div class="row">
                                        <div class="col-xs-12 col-sm-6 col-md-6">
                                            <p:outputLabel for="txtCep" value="CEP:" />
                                            <div class="col-xs-12 col-md-6">
                                                <p:inputText id="txtCep" size="10" value="#{clienteBean.cep}" >
                                                    <p:ajax event="blur" listener="#{clienteBean.carregarEndereco()}"
                                                            process="txtCep" update="pnlEndereco"/>
                                                </p:inputText>
                                            </div>
                                        </div>
                                    </div>
                                    <h:panelGrid id="pnlEndereco2" columns="4">

                                        <p:outputLabel for="rua" value="Rua:" />
                                        <p:inputText id="rua" maxlength="120" size="50"
                                                     value="#{clienteBean.endereco.logradouro}" required="true"
                                                     requiredMessage="O campo 'Rua' é obrigatório" />

                                        <p:outputLabel value="N.º" />
                                        <p:inputText maxlength="5" size="6"
                                                     value="#{clienteBean.endereco.numero}" >

                                        </p:inputText>

                                        <p:inputText value="#{clienteBean.endereco.ibge}" type="hidden"/>
                                        <p:inputText value="#{clienteBean.endereco.cep}" type="hidden"/>

                                    </h:panelGrid>

                                    <h:panelGrid id="pnlEndereco1" columns="4" columnClasses="grid" >
                                        <p:outputLabel for="bairro" value="Bairro:" />
                                        <p:inputText id="bairro" maxlength="120" size="35"
                                                     value="#{clienteBean.endereco.bairro}" required="true"
                                                     requiredMessage="O campo 'Bairro' é obrigatório" />

                                        <p:outputLabel for="complemento" value="Complemento:" />
                                        <p:inputText id="complemento" maxlength="10" size="18"
                                                     value="#{clienteBean.endereco.complemento}" />

                                        <p:outputLabel for="cidade" value="Cidade:" />
                                        <p:inputText id="cidade" maxlength="10" size="18"
                                                     value="#{clienteBean.endereco.localidade}" />

                                        <p:outputLabel for="uf" value="UF" />
                                        <p:inputText id="uf" maxlength="10" size="10"
                                                     value="#{clienteBean.endereco.uf}" />
                                    </h:panelGrid>

                                </h:panelGrid>


                            </p:panel>

                            <p:panel header="Contato">
                                <p:panelGrid id="pnlContato" columns="4" layout="grid" >

                                    <p:outputLabel for="telefone" value="Tefefone "/>
                                    <p:outputLabel for="telefones" value="Telefone 02: "/>
                                    <p:outputLabel for="celular" value="Celular"/>
                                    <p:outputLabel for="celulars" value="Celular"/>

                                    <p:inputMask id="telefone" mask="(99)9999-9999" value="#{clienteBean.contato.fone}" size="16"/>
                                    <p:inputMask id="telefones" mask="(99)9999-9999" value="#{clienteBean.contato.fone2}" size="16"/>
                                    <p:inputMask id="celular" mask="(99)99999-9999" value="#{clienteBean.contato.celular}" size="18"/>
                                    <p:inputMask id="celulars" mask="(99)99999-9999" value="#{clienteBean.contato.celular1}" size="18"/>

                                </p:panelGrid>
                            </p:panel>
                        </p:tab>
                        <p:tab id="detalhe" title="Detalhes">
                            <p:panel header="Filiação">
                                <p:panelGrid id="pnlFiliacao" columns="2" layout="grid">

                                    <p:outputLabel for="mae" value="Mãe"/>

                                    <p:outputLabel for="pai" value="Pai"/>

                                    <p:inputText id="mae" value="#{clienteBean.pessoaFisica.nomeMae}" size="45"/>

                                    <p:inputText id="pai" value="#{clienteBean.pessoaFisica.nomePai}" size="45"/>

                                    <p:outputLabel for="conjuge" value="Cônjuge"/>
                                    <br></br>
                                    <p:inputText id="conjuge" value="#{clienteBean.pessoaFisica.conjuge}" size="45"/>

                                </p:panelGrid>
                            </p:panel>

                            <p:panel header="Dados Trabalho e Educação">
                                <p:panelGrid columns="2" layout="grid" styleClass="semBorda" class="semBorda">
                                    <p:outputLabel for="escolaridade" value="Escolaridade"/>
                                    <p:outputLabel for="profissao" value="Profissão"/>

                                    <p:inputText id="escolaridade" value="#{clienteBean.pessoaFisica.grauEscolaridade}" size="35"/>

                                    <p:selectOneMenu id="profissao" filter="true" 
                                                     value="#{clienteBean.pessoaFisica.profissao}">
                                        <f:selectItem noSelectionOption="true"
                                                      itemLabel="Selecione Profissão" />
                                        <f:selectItems value="#{clienteBean.profissaos}" var="profissao"
                                                       itemValue="#{profissao}" itemLabel="#{profissao.descricao}" />
                                    </p:selectOneMenu>

                                </p:panelGrid>

                            </p:panel>

                            <p:panel header="Observação">
                                <p:inputTextarea rows="5" cols="100" counter="obs" maxlength="190" counterTemplate="{0} Caracteres restantes." autoResize="false" />
                                <br />
                                <h:outputText id="obs" />

                            </p:panel>
                        </p:tab>

                    </p:tabView>
                </h:panelGrid>


                <h:panelGrid columns="2">
                    <p:commandButton value="Salvar" actionListener="#{clienteBean.salvar}"
                                     update=":msg :formCadastro:pnlCad :formCadastro:tabPrincipal
                                     :formLista:TblLista">
                        <f:actionListener type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
                    </p:commandButton>
                    <p:commandButton value="Fechar" oncomplete="PF('dlgCadastro').hide();"/>
                </h:panelGrid>


            </h:form>

        </p:dialog>
    </ui:define>
</ui:composition>
